{% extends "base.html" %}

{% block content %}
    <div class="shadow p-3 mb-5 bg-white rounded">
        <!-- Title -->
        <h3><a href="{% url "snippets:detail" snippet.id %}">#{{ snippet.id }} - {{ snippet.title }}</a></h3>

        <!-- Code -->
        <div class="p-2 border">
            <pre class="pre-scrollable"><code>{{ snippet.code }}</code></pre>
        </div>

        <!-- Tags -->
        <div class="py-1 my-1">
            {% for tag in snippet.tags %}
                <a class="btn btn-sm btn-outline-secondary" href="{% url "snippets:by-tag" tag %}">{{ tag }}</a>
            {% endfor %}
        </div>

        <!-- User and date -->
        <div class="my-1">
            <span>{{ snippet.user.username }} - {{ snippet.created_at }}</span>
        </div>

        <!-- Actions -->
        <div class="">
            <a class="btn btn-sm btn-info" href="{% url "snippets:update" snippet.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href="{% url "snippets:delete" snippet.id %}">Delete</a>
        </div>
    </div>
{% endblock %}
